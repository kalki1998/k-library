{% extends "index/base.html" %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}add files{% endblock title %}</title>
  </head>
  <body>
    {% block content %}
    <style>
      .container{
        box-sizing: border-box;
        box-shadow: 1px 5px 8px 4px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid white;
        opacity: 70%;
    }
    .container h1{
        text-shadow: 1px 3px 5px black;
        color: white;
    }
    </style>
    <div class="container text-center border border-4 mt-5">
    <h1 class="text-white fw-bold my-4 bg-secondary">ADD YOUR BOOKS INFO</h1>
    <form action="" class="fw-bold p-5" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary mt-3">submit</button>
    </form>
    </div>
    {% endblock content %}
    

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
