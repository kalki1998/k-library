{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}hello world{% endblock title %}</title>
    <style>
      body{
        
        background-image: url('{% static "images/bgbook0.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold fs-4 text-white bg-primary px-4 border rounded-pill" href="{% url 'home' %}" style="opacity: 80%;"><img src="{% static 'images/logo.png' %}" class="img-thumbnail" style="width: 40px; height: 40px;" alt="logo"> K-library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto fs-4 px-5">
              <a class="nav-link px-5 active text-dark fw-bold" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link px-5 text-dark fw-bold" href="{% url 'about' %}">About</a>
              <a class="nav-link px-5 text-dark fw-bold" href="{% url 'services' %}">Services</a>
              {% if user.is_authenticated %}
              <a class="nav-link px-5 text-dark fw-bold" href="{% url 'books' %}">Books</a>
              <a class="nav-link px-5 text-dark fw-bold" href="{% url 'logout' %}">Sign Out</a>
              {% else %}
              <a class="nav-link px-5 text-dark fw-bold" href="{% url 'login' %}">Sign In</a>
              <a class="nav-link px-5 text-dark fw-bold" href="{% url 'signup' %}">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      {% block content %}
      
      <h1>base</h1>
      {% endblock content %}

      <footer class="bg-dark text-white mt-5 p-4">
        <div class="container-footer text-center">
            <h5>django project</h5>
            <p>Â© 2024 krishnadas sahadevan. All Rights Reserved.</p>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
